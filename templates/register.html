
<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/register.css">

    </head>
    
    <body>
        <div class="register">
            <h1 id="head">We are glad to serve you!</h1>

            <span class="dot"></span>

            <button id="newuserbox">New user?</button>
        
            <button id="olduserbox">Already have an account?</button>

            <div class="form">
                <form action="">
                    <input type="text" placeholder="Your Name" id="name" name="name"> 

                    <input type="email" placeholder="Your Email" id="email" name="email">

                    <input type="text" placeholder="Occupation" id="occupation" name="occupation"> 

                    <input type="password" placeholder="Set a password" id="password" name="password"> 
                    
                    <input type="password" placeholder="Repeat password" id="reenter" name="reenter"> 

                    <button type="submit" id="register">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
