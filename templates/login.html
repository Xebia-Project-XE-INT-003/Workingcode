<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/login.css">
    </head>

    

    <body>

        

        <div class="login">
            <h1 id="head">Welcome back!</h1>

            <span class="dot"></span>

            <a href="register"><button id="newuserbox">New user?</button></a>
        
            <button id="olduserbox">Already have an account?</button>

            <div class="form">
                <form action="loginUser" method="post"> 
                {% csrf_token %}

                    <input type="email" placeholder="Your Email" id="email" name="email" minlength="5">

                    <input type="password" placeholder="Your password" id="password" name="password" minlength="6"> 

                    <button type="submit" id="login">Login</button>
                </form>
            </div>
        </div>
        
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center" role="alert" id="myAlert" style="top:100px; width:230px; left:700px;">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        {% endif %}

        <script>
            setTimeout(()=>{
            var alertId = document.getElementById('myAlert')
            alertId.classList.add('modal')
            },2000);
        </script>
    </body>
</html>
        <script src="" async defer></script>
    </body>
</html>
