<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>Update Meeting</title>
    <link rel="stylesheet" href="../static/addmeet.css">
</head>
<body>

{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert" id="myAlert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        {% endif %}


{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center" role="alert" id="myAlert" style="top:100px; width:230px; left:700px;">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        {% endif %}

    <p>
    <div id="mySidenav" class="sidenav">
        <ul class="meetbar">
            <div id="insideham" class="insidehamburger">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776;</a>
            </div>  
            <li>  <a href="/showAppointments">Dashboard </a></li>
            <li>   <a href="/addAppointment">Add meeting </a></li>
            <li>   <a href="/showAppointments">My meeting </a></li>
            <li>  <a href="#">Profile </a></li>
            <li> <a  type="button" href="logoutUser"><button id="logout">Logout</button></a></li>
        </ul>  
    </div>
    <div id="outsideham">
        <span class="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    </div>
    </p>
    
{% comment %} <div id="Donebtn">
    <button id="donebutton" type ="submit" value= "Done" >
</div>  {% endcomment %}

<form action="/update/{{appointment.id}}" method="post">

{% csrf_token %}

    <input  placeholder="Meeting Title" id="meetTitle" name="name" class="titlebox" minlength="5" value="{{appointment.name}}">

    <textarea  placeholder="Meeting Description" id="description" name="description" class="dscbox"></textarea>

    <div name="apptype">
                   
                   <select class="typebox" required placeholder="Meeting type" name="apptype" style="border-radius:15p;"> 
                       <option value="" disabled selected hidden>Meeting type</option>
                       <option value="upcoming" name="apptype">Upcoming</option>
                       <option value="undecided" name="apptype">To be decided</option>
                       <option value="completed" name="apptype">Completed</option>
                    </select>
                </p>
    </div>

    <div name="urgency">
                   
                   <select class="urgbox" required placeholder="Urgency" name="urgency" style="border-radius:15p;"> 
                       <option value="" disabled selected hidden>Urgency</option>
                       <option value="high" name="urgency">High</option>
                       <option value="low" name="urgency">Low</option>
                       {% comment %} <option value="completed" name="urgency">Completed</option> {% endcomment %}
                    </select>
                </p>
    </div>

    <input class="datebox" id="meetDate"  name="date" required pattern="\d{4}-\d{2}-\d{2}" placeholder="Meeting date (YYYY-MM-DD)">
    <input type="time" class="timebox" id="meettime" name="time" required>


    <input id="donebutton" class="Donebtn" type ="submit" value= "Done" >
</form>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0px";
    }

    setTimeout(()=>{
        var alertId = document.getElementById('myAlert')
        alertId.classList.add('modal')
    },2000);
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
